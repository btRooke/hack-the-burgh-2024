<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>TennentsFlow</title>
        <style>

            body {
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .leftside {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                height: 100%;
            }

            button {
                padding: 8px;
                border: 2px solid black;
                border-radius: 5px;
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
            }

            button:hover {
                cursor: pointer;
                background-color: rgba(0, 0, 0, 0.8);
            }

            .bottomleftside ol {
                margin: 0 0 0 2em;
                padding: 0;
                color: white;
                opacity: 1;
            }

            .bottomleftside span {
                border: 2px solid black;
                border-radius: 5px;
                display: block;
                height: 250px;
                width: 400px;
                display: flex;
                padding: 2em;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .bottomleftside {
                position: absolute;
                left: 10px;
                bottom: 10px;
            }

            .topleftside {
                position: absolute;
                margin: 1em;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px
            }

            .buttonList {
                display: flex;
                gap: 10px;
            }

            * {
                font-family: 'Courier New', Courier, monospace;
                font-weight: bold;
            }

            .bb {
                padding: 8px;
                border: 2px solid black;
                border-radius: 5px;
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
            }

        </style>
    </head>

    <body>
        <div id="tfdiv">
            <div class="topleftside">
                <div class="buttonList">
                    <button id="slowDown">&lt;&lt;</button><button id="playPause">Go/Stop</button><button id="speedUp">>></button>
                </div>
                <span id="tickCount"  class="bb frameCount" onclick="">Tick count: XXX</span>
                <span id="tickRate" class="bb frameCount">Tick count: 123</span>
                <span id="time" class="bb frameCount">Time:</span>
            </div>
            <div class="bottomleftside">
                <span><ol id="leaderboard"></ol></span>
            </div>
        </div>
        <script type="module" src="TennentsFlow.js"></script>
        <script type="module" src="main.js"></script>
    </body>

</html>
