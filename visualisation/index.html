<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>TennentsFlow</title>
        <style>

            body {
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .leftside {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                height: 100%;
            }

            .flexinner button {
                padding: 5px;
            }

            .bottomleftside span {
                border: 1px solid black;
                display: block;
                height: 150px;
                width: 350px;
            }

            .bottomleftside {
                position: absolute;
                left: 10px;
                bottom: 10px;
            }

            .topleftside {
                position: absolute;
                margin: 1em;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px
            }
            
            * {
                font-family: 'Courier New', Courier, monospace;
                font-weight: bold;
            }

        </style>
    </head>

    <body>
        <div id="tfdiv">
            <div class="topleftside">
                <div>
                    <button id="slowDown">&lt;&lt;</button><button id="playPause">Go/Stop</button><button id="speedUp">>></button>
                </div>
                <span class="frameCount">Frame count: 123</span>
            </div>
            <div class="bottomleftside">
                <span></span>   
            </div>
        </div>
        <script type="module" src="TennentsFlow.js"></script>
        <script type="module" src="main.js"></script>
    </body>

</html>
